<!doctype html>
<html lang="en">

<head>
    <title>Pokemons details</title>
</head>

<body>
    <h1>Pokemons details</h1>


    <p id="link"></p>


    <script>


        document.getElementById("link").innerHTML = localStorage.getItem("link");

		fetch('https://pokeapi.co/api/v2/pokemon/?limit=100000&offset=0')
			.then(response => response.json())
			.then((data) => create(data))

    </script>

</body>

</html>
